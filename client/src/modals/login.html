<template>
    <modal showing.bind="showing">
        <modal-header title.bind="data.title" close.call="closeModal()"></modal-header>
        <modal-body validate.bind="validation">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" value.bind="email" class="form-control" id="email" placeholder="Email" keydown.trigger="submit()">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password" keydown.trigger="submit()">
            </div>
            <hr>
            <div class="alert alert-danger" if.bind="errorMessage">${errorMessage}</div>
        </modal-body>
        <modal-footer>
            <button class="btn btn-primary" click.trigger="submit()">Loguj</button>
            <button class="btn btn-default" click.trigger="closeModal()">Anuluj</button>
        </modal-footer>
    </modal>
</template>
